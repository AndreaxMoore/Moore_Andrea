<html>
<head>
</head>
<body>
	<form>
		Height(meters): <input type = "text" size = 10 maxLength = 5 id = "height" value = "Enter height"/>
		<br/>
		<br/>
		Weight(kg): <input type = "text" size = 10 maxLength = 5 id = "weight" value = "Enter weight"/>
		<br/>
		<br/>
		<input type = "button" value = "Calculate" onclick = "calcBMI()"/>
	</form>
	<script type = "text/javascript">
		function calcBMI() {
			var h = document.getElementById("height").value;
			var w = document.getElementById("weight").value;
			document.write("Your BMI is: " + (w/(h*h)) + " !");
		}
	</script>

</body>
</html>
